<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - F1 Daily Media</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://media.formula1.com/image/upload/t_16by9Centre/c_fit,w_1584/q_auto/v1740000000/fom-website/2025/Great%20Britain/WHAT%20TO%20WATCH%20FOR%20V1%20(3).webp') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    header {
      background: #111;
      padding: 20px 40px;
      border-bottom: 3px solid #E10600;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-weight: 900;
      font-size: 1.8rem;
      color: #E10600;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .error-box {
      animation: fadeIn 2s ease-out;
    }

    .error-box h2 {
      font-size: 5rem;
      color: #E10600;
      margin-bottom: 20px;
    }

    .error-box p {
      font-size: 1.4rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .error-box a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #E10600;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .error-box a:hover {
      background-color: #b80000;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #111;
      text-align: center;
      padding: 24px 16px;
      color: #888;
      font-size: 0.85rem;
      border-top: 3px solid #E10600;
    }

    @media (max-width: 640px) {
      .error-box h2 {
        font-size: 3rem;
      }

      .error-box p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <h1>F1 Daily Media</h1>
    </div>
  </header>

  <main>
    <div class="error-box">
      <h2>404</h2>
      <p>The track you're looking for doesn't exist.</p>
      <a href="/">Back to Home</a>
    </div>
  </main>

  <footer>
    &copy; 2025 F1 Daily Media â€“ Independent Formula 1 Media Coverage
  </footer>

</body>
</html>
