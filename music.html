<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUSIC</title>
  <link rel="icon" type="image/x-icon" href="ill/logo-500x500.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ill/style.css">
  <script defer src="scr/script.js"></script>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="ill/logo-500x500.png" alt="Breach Place Logo" class="glitch-logo">
  </div>

  <!-- Shared header -->
  <div id="header"></div>
<section>
  <!-- YouTube Button -->
  <div style="text-align: center;">
    <a href="https://www.youtube.com/@breachplace" target="_blank" class="youtube-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle_%282017%29.svg" alt="YouTube Logo">

  <div class="music-grid">
    <!-- Singles -->
    <div class="column">
      <h2>Singles</h2>
    </div>

    <!-- Albums -->
    <div class="column">
      <h2>Albums</h2>
    </div>

    <!-- EPs -->
    <div class="column">

  <!-- Shared footer -->
  <div id="footer"></div>
